<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Message Sharing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Secret Message Sharing</h1>
        <div class="form-group">
            <label for="message">Enter your secret message:</label>
            <textarea id="message" placeholder="Enter your secret message..."></textarea>
        </div>
        <div class="form-group">
            <label for="password">Enter a password (optional):</label>
            <input type="password" id="password" placeholder="Enter a password...">
        </div>
        <button id="generate-url">Generate Secret URL</button>

        <div id="output" class="output-group" style="display:none;">
            <label for="generated-url">Your secret URL:</label>
            <input type="text" id="generated-url" readonly>
            <button id="copy-url">Copy URL</button>
            <a id="open-url" href="#" target="_blank">Open Link</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
